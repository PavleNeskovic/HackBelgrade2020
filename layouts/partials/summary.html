<div class="post">
  <div class="post-media post-image">
     <a href="#"><img src="{{ .Params.cover }}" class="img-fluid" alt=""></a>
  </div>

  <div class="post-body">
     <div class="post-meta">
        <span class="post-author">
          <a href="#">Author: {{ .Params.author }}</a>
        </span>

        <div class="post-meta-date">
           <span class="day">{{ .Date.Format "January 2, 2006" }}</span>
        </div>
     </div>
     <div class="entry-header">
        <h2 class="entry-title">
           <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h2>
     </div><!-- header end -->

     <div class="entry-content">
        <p>{{ .Summary  }}</p>
     </div>

     <div class="post-footer">
        <a href="{{ .Permalink }}" class="btn-link">Read More <i class="icon icon-arrow-right"></i></a>
     </div>

  </div><!-- post-body end -->
</div><!-- post end -->
